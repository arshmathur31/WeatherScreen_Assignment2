<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Screen</title>
</head>
<body>
    <div class="weatherscreen">
        <article class="content">
            <div class="outside">
                <p style="color: white;">the.weather</p>
                <div class="weather">
                    <div class="temp">
                        16Â°
                    </div>
                    <table>
                        <tr>
                            <td class="city">London</td>
                            <td><img src="./cloud.png"/></td>
                        </tr>
                        <tr class="info">
                            <td >06:09 - Monday, 9 Sep'19</td>
                            <td>Cloudy</td>
                        </tr>
                    </table>  
                </div>
            </div>
            <div class="options">
                <div class="inside">
                    <input type="text" name="location" placeholder="Another location">
                    <img src="search.jpg" height = "25px" width="25px">
                    <hr width="70%">
                        <p>Birmingham</p>
                        <p>Manchester</p>
                        <p>New York</p>
                        <p>California</p>
                    <hr>
                    <h4>Weather Details</h4>
                    <table>
                        <tr>
                            <td>Cloudy </td>
                            <td class="desc">86%</td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td class="desc">62%</td>
                        </tr>
                        <tr>
                            <td>Wind</td>
                            <td class="desc">8km/hr</td>
                        </tr>
                        <tr>
                            <td>Rain</td>
                            <td class="desc">8mm</td>
                        </tr>
                    </table>
                    <hr>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
